  <div class="container" style="margin-top: 30px;">
          <h2>Training Plan</h2>
          <table class="table table-bordered" style="background-color: mintcream;table-layout: fixed;word-break: break-all;">
            <thead style="text-align: center;">
              <tr>
                <th>Mon</th>
                <th>Tue</th>
                <th>Wen</th>
                <th>Thu</th>
                <th>Fri</th>
                <th>Sat</th>
                <th>Sun</th>
              </tr>
            </thead>
            <tbody style="background-color: ivory;" >
              <tr style="height:100px;">
                <td><div id="Mon" class="clearAll"></div></td> 
                <td><div id="Tue" class="clearAll"></div></td>
                <td><div id="Wen" class="clearAll"></div></td>
                <td><div id="Thu" class="clearAll"></div></td>
                <td><div id="Fri" class="clearAll"></div></td>
                <td><div id="Sat" class="clearAll"></div></td>
                <td><div id="Sun" class="clearAll"></div></td>
              </tr> 
            </tbody>
          </table>
  </div>    
  
 
<div class="container" style="margin-top: 20px;margin-bottom: 30px;">
  <div class="輸入" >
    <h3 style="text-align: center;font-weight: bolder;margin-top: 20px;">加入訓練內容</h3>
    <form id="菜單" class="p-3">

      <div class="row">

        <div class="col-sm-6 col-md-5 mb-4">
          <input id="todo" class="form-control" type="text"   placeholder="項目" />
        </div>
      

        <div class="col-sm-6 col-md-2 mb-4">
          <input id="time1" class="form-control" min="1" value="下" type="number" placeholder="次數" />
        </div>
      

        <div class="col-sm-6 col-md-2 mb-4">
          <input id="time2" class="form-control" min="1" value="輪數" type="number" placeholder="輪數" />
        </div>

        <div class="col-sm-6 col-md-2 mb-4">
          <select id="week" class="form-control">
            <option value="Mon">Mon</option>
            <option value="Tue">Tue</option>
            <option value="Wen">Wen</option>
            <option value="Thu">Thu</option>
            <option value="Fri">Fri</option>
            <option value="Sat">Sat</option>
            <option value="Sun">Sun</option>
          </select>
        </div>

        <div class="col-sm-6 col-md-8 mb-4">
          <input id="button" class="btn btn-danger w-100" type="button" value="Add Plan" onclick="add();" />
        </div>

        <div class="col-sm-6 col-md-4 mb-4">
          <input class="btn btn-light w-100" type="button" value="Clear Plan" onclick="clearAll();" />
        </div>

      </div><!-- /.row -->

   </form>
  
</div>

<script>
  function add(){
    var week = $("#week").val();
    var todo = $("#todo").val();
    var time1 = $("#time1").val();
    var time2 = $("#time2").val();
    var br = ("<br/>")
    $('#'+week).append(todo + ' ' +time1+' x'+ ' ' +time2+'輪' + br)
  };

  function clearAll(){
    $(".clearAll").empty();
  };

</script>
